name: Publish NPM Package

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - pnpm-lock.yaml
      - src/**
      - bin/**
      - tsup.config.ts
      - index.js
      - SKILL.md
      - skill.json
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Resolve package version
        id: package
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PKG_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
          echo "Package: $PKG_NAME@$PKG_VERSION"

      - name: Check if version exists on npm
        id: check
        run: |
          if npm view "${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version already exists on npm. Skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version does not exist yet. Proceeding with publish."
          fi

      - name: Verify NPM token
        if: steps.check.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM_TOKEN secret is required to publish."
            exit 1
          fi

      - name: Publish prerelease
        if: steps.check.outputs.exists == 'false' && contains(steps.package.outputs.version, '-')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --tag next --provenance

      - name: Publish stable
        if: steps.check.outputs.exists == 'false' && !contains(steps.package.outputs.version, '-')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance
