name: Skills Publish

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - SKILL.md
      - skill.json
      - references/**
      - scripts/**
      - examples/**
      - src/**
      - index.js
      - package.json
  workflow_dispatch:
    inputs:
      version:
        description: Optional skill version override
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Prepare publish package
        id: package
        shell: bash
        run: |
          PACKAGE_DIR=".publish-package-${GITHUB_RUN_ID}"
          mkdir -p "${PACKAGE_DIR}/bin" "${PACKAGE_DIR}/examples" "${PACKAGE_DIR}/references" "${PACKAGE_DIR}/scripts"
          cp SKILL.md skill.json README.md LICENSE index.js package.json "${PACKAGE_DIR}/"
          cp bin/cli.js "${PACKAGE_DIR}/bin/"
          cp examples/*.js "${PACKAGE_DIR}/examples/"
          cp references/*.md "${PACKAGE_DIR}/references/"
          cp scripts/*.sh "${PACKAGE_DIR}/scripts/"
          echo "dir=${PACKAGE_DIR}" >> "$GITHUB_OUTPUT"
      - name: Resolve version
        id: vars
        shell: bash
        run: |
          VERSION_INPUT="${{ github.event.inputs.version }}"
          if [[ "${{ github.event_name }}" == "release" && -z "$VERSION_INPUT" ]]; then
            VERSION_INPUT="${GITHUB_REF_NAME#v}"
          fi
          if [[ -n "$VERSION_INPUT" ]]; then
            echo "version=$VERSION_INPUT" >> "$GITHUB_OUTPUT"
          fi
      - uses: hashgraph-online/skill-publish@v1
        with:
          api-key: ${{ secrets.RB_API_KEY }}
          skill-dir: ${{ steps.package.outputs.dir }}
          version: ${{ steps.vars.outputs.version }}
          annotate: "true"
          github-token: ${{ github.token }}
